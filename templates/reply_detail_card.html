<div class="card mb-3 rounded-0">
    <div class="card-header d-flex align-items-center border-bottom py-3">
        <div class="d-flex align-items-center">
            <a href="{% url 'character-detail' page_name=reply.character.page_name %}">
                <img src="{{ reply.character.avatar }}" class="avatar" alt="profile-image">
            </a>
            <div class="mx-3">
                <a href="{% url 'character-detail' page_name=reply.character.page_name %}" class="text-dark font-weight-600 text-sm">{{ reply.character.page_name }}</a>
                <small class="d-block text-muted">{{ reply.created }}</small>
            </div>
        </div>
        <div class="d-flex justify-content-end">
            {% if reply.user == user %}

    <div class="btn-group">
      <a href="{% url 'reply-update' pk=reply.pk %}" class="btn btn-icon btn-round btn-primary btn-xs" type="button">
        <span class="btn-inner--icon"><i class="fa fa-pen"></i></span>
      </a>
      <a href="{% url 'reply-delete' pk=reply.pk %}" class="btn btn-icon btn-round btn-danger btn-xs" type="button">
        <span class="btn-inner--icon"><i class="fa fa-trash small"></i></span>
      </a>
    </div>

  {% endif %}
        </div>
    </div>

    <div class="card-body">
        {{ reply.content.html|safe }}
    </div>
    {% if reply.comments %}
    <div class="card-footer">
        <div class="text-xs text-muted blockquote-footer">
            <em>{{ reply.comments }}</em>
        </div>
    </div>
    {% endif %}
</div>
