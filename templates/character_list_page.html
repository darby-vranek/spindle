{% extends '_page.html' %}
{% block title %}characters{% endblock %}
{% block main %}
<div class="header px-md-4">
    <h3 class="mt-5 text-white">Characters<span></span></h3>
    {% if user.is_authenticated %}
    <a href="{% url 'character-create' %}"><button class="btn btn-icon btn-3 btn-primary btn-xs" type="button">
        <span class="btn-inner--icon"><i class="ni ni-fat-add align-middle small"></i></span>
        <span class="btn-inner--text">NEW</span>
    </button></a>
    {% endif %}
  </div>

<div class="row row-cols-1 row-cols-md-2 row-cols-xl-3 px-md-4">
    {% for character in character_list %}
        {% include 'character_list_card.html' %}
    {% endfor %}
 </div>
{% endblock %}
