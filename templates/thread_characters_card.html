<div class="card-body d-flex pt-0">
    <div class="row mx-auto">
        {% for character in thread.characters.all %}
        <div class="col-auto text-center">
            <a href="{% url 'character-detail' page_name=character.page_name %}" class="avatar avatar-xl rounded-circle border border-2 border-secondary">
                <img alt="{{ character.page_name }}" class="h-100" src="{{ character.avatar }}">
            </a>
            <p class="mb-0 text-sm text-light">{{ character.page_name }}</p>
        </div>
        {% endfor %}
    </div>
</div>
