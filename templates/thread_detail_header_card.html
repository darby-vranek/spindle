<div class="card card-plain overflow-scroll rounded-0">
    <div class="card-header px-0 bg-transparent">
        <h1 class="display-4 text-white mb-1">{{ thread.title }}</h1>
        {% if thread.verse %}
        <h6 class="card-subtitle"><a class="text-danger" href="{% url 'verse-detail' pk=thread.verse.pk %}"><i class="ni ni-planet small"></i> {{ thread.verse.name }}</a></h6>
        {% endif %}
    </div>
</div>
